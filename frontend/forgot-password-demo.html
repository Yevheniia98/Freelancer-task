<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            background-color: #007b5e; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
        }
        button:hover { 
            background-color: #005f47; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
        .success { 
            color: green; 
            margin-top: 10px; 
        }
        .step { 
            display: none; 
        }
        .step.active { 
            display: block; 
        }
        .option-card {
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .option-card.selected {
            border-color: #007b5e;
            background-color: #f0f8f5;
        }
        .option-card input[type="radio"] {
            margin-right: 10px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Forgot Password Demo</h1>
    
    <!-- Step 1: Enter Email -->
    <div id="step1" class="step active">
        <h2>Enter Your Email</h2>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" value="suprun.jen@gmail.com" required>
        </div>
        <button onclick="sendResetCode()">Send Reset Code</button>
        <div id="step1-message"></div>
    </div>

    <!-- Step 2: Enter Code and Choose Option -->
    <div id="step2" class="step">
        <h2>Enter Verification Code</h2>
        <p>A verification code has been sent to your email. Check the backend console for the code.</p>
        
        <div class="form-group">
            <label for="code">Verification Code:</label>
            <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" required>
        </div>

        <h3>Choose an option:</h3>
        
        <div class="option-card" onclick="selectOption('keep')">
            <label>
                <input type="radio" name="option" value="keep">
                <strong>Keep Current Password</strong><br>
                <small>Continue using your existing password</small>
            </label>
        </div>

        <div class="option-card" onclick="selectOption('change')">
            <label>
                <input type="radio" name="option" value="change">
                <strong>Create New Password</strong><br>
                <small>Set a new password for your account</small>
            </label>
        </div>

        <div id="new-password-fields" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
        </div>

        <button onclick="resetPassword()">Reset Password</button>
        <div id="step2-message"></div>
    </div>

    <!-- Step 3: Success -->
    <div id="step3" class="step">
        <h2>âœ… Password Reset Complete!</h2>
        <p>Your password has been successfully reset.</p>
        <button onclick="goToDashboard()">Go to Dashboard</button>
    </div>

    <script>
        let selectedOption = '';
        let userEmail = '';

        function selectOption(option) {
            selectedOption = option;
            
            // Update radio button
            document.querySelector(`input[value="${option}"]`).checked = true;
            
            // Update card styles
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show/hide password fields
            const passwordFields = document.getElementById('new-password-fields');
            if (option === 'change') {
                passwordFields.style.display = 'block';
            } else {
                passwordFields.style.display = 'none';
            }
        }

        async function sendResetCode() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('step1-message');
            
            if (!email) {
                messageDiv.innerHTML = '<div class="error">Please enter your email address.</div>';
                return;
            }

            userEmail = email;
            messageDiv.innerHTML = '<div>Sending reset code...</div>';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<div class="success">Reset code sent! Check the backend console for the verification code.</div>';
                    setTimeout(() => {
                        showStep(2);
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${data.message || 'Failed to send reset code'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function resetPassword() {
            const code = document.getElementById('code').value;
            const messageDiv = document.getElementById('step2-message');
            
            if (!code) {
                messageDiv.innerHTML = '<div class="error">Please enter the verification code.</div>';
                return;
            }

            if (!selectedOption) {
                messageDiv.innerHTML = '<div class="error">Please select an option.</div>';
                return;
            }

            let requestBody = {
                email: userEmail,
                verificationCode: code,
                action: selectedOption
            };

            if (selectedOption === 'change') {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!newPassword || !confirmPassword) {
                    messageDiv.innerHTML = '<div class="error">Please enter and confirm your new password.</div>';
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    messageDiv.innerHTML = '<div class="error">Passwords do not match.</div>';
                    return;
                }
                
                requestBody.newPassword = newPassword;
            }

            messageDiv.innerHTML = '<div>Processing...</div>';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStep(3);
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${data.message || 'Failed to reset password'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function goToDashboard() {
            alert('Redirecting to dashboard...');
            // In a real app, this would redirect to the dashboard
        }
    </script>
</body>
</html>
